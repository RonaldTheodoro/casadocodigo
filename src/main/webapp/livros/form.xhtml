<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Casa do Código - Cadastro de livros</title>
    </h:head>

    <h:form>
        <div>
            <h:outputLabel value="Título"/>
            <h:inputText value="#{adminLivrosBean.livro.titulo}"/>
        </div>
        <div>
            <h:outputLabel value="Descrição"/>
            <h:inputTextarea
                value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20"/>
        </div>
        <div>
            <h:outputLabel value="Número de Páginas"/>
            <h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"/>
        </div>
        <div>
            <h:outputLabel value="Preço"/>
            <h:inputText value="#{adminLivrosBean.livro.preco}"/>
        </div>
        <div>
            <h:outputLabel value="Autores"/>
            <h:selectManyListbox
                value="#{adminLivrosBean.autoresId}"
                converter="javax.faces.Integer">
                <f:selectItems 
                    value="#{adminLivrosBean.autores}"
                    var="autor"
                    itemValue="#{autor.id}" 
                    itemLabel="#{autor.nome}"/>
            </h:selectManyListbox>
        </div>
        <h:commandButton
            value="Cadastrar" action="#{adminLivrosBean.salvar()}"/>
    </h:form>

</html>
